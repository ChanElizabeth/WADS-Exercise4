<div class="row">
    <div class="col-md-6 offset-md-3 mt-4">
        <h2>Reset Password</h2>
        <form #f="ngForm" (ngSubmit)="onSubmit(f)"> 
            
            <div class="form-group">
                <label for="resetPassEmail">Account Email</label>
                <input type="email" name="email" ngModel required #email="ngModel"
                    class="form-control" id="resetPassEmail" placeholder="Enter email">
              </div>
            
            
            <button type="submit" [disabled]="f.invalid"
                class="btn btn-primary">Reset Password</button>
        </form>
    </div>
</div>
