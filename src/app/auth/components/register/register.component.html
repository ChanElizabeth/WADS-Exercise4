<div class="row">
    <div class="col-md-6 offset-md-3 mt-4">
        <h2>Register New User</h2>

        <span class="error" *ngIf="error" [@fallIn]='state'>{{ error }}</span>

        <form #f="ngForm" (ngSubmit)="onSubmit(f)">
            <div class="form-group">
                <label for="registerEmail">Email</label>
                <input type="email" name="email" ngModel required #email="ngModel"
                    class="form-control" id="registerEmail" placeholder="Enter email">
              </div>
            <div class="form-group">
              <label for="registerPass">Password</label>
              <input type="password" name="password" ngModel required #password="ngModel"
                class="form-control" id="registerPass" placeholder="Password">
            </div>
            
            <button type="submit" [disabled]="f.invalid"
                class="btn btn-primary">Register</button>
        </form>
    </div>
</div>
