<div class="row">
    <div class="col-md-6 offset-md-3 mt-4">
        <h2>Login</h2>
        <form #f="ngForm" (ngSubmit)="onSubmit(f)">
            <!-- <p>Form value: {{ f.value | json }}</p>
            <p>Form valid: {{ f.valid }}</p> -->
            <div class="form-group">
              <label for="loginEmail">Email</label>
              <input type="email" name="email" ngModel required #email="ngModel"
                    class="form-control" id="loginEmail" placeholder="Enter email">
            </div>
            <div class="form-group">
              <label for="loginPass">Password</label>
              <input type="password" name="password" ngModel required #password="ngModel"
                    class="form-control" id="loginPass" placeholder="Password">
            </div>
            <div class="form-group form-check">
              <a [routerLink]="['/reset-password']">Forgot Password</a>
              <a routerLink="/register" routerLinkActive="active" class="alc">Don't have an account?</a>
            </div>

            <button type="submit" [disabled]="f.invalid"
                class="btn btn-primary">Login</button>
        </form>
    </div>
</div>
